<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/types.css">
    <link rel="stylesheet" href="css/style.css">
    <title>GoldSX</title>
</head>

<body>
    <header>
        <nav>
            <span>
                <img src="media/logo/" alt="" width="30px" height="30px">
            </span>
            <span>
                <img src="media/logo/" alt="" width="30px" height="30px">
            </span>
            <form action="" style="display: inline ;">
                <input type="search" name="" id="" placeholder="Exemplo: Charizard">
            </form>
            <span>
                <img src="media/img/" alt="" width="30px" height="30px">
            </span>
            <span>
                <img src="media/img/" alt="" width="30px" height="30px">
            </span>
        </nav>
    </header>
    <main>
        <div class="poke-box">
            <div>
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur picture" width="100px" height="100px" style="border-color: #8AC6AC ;">
            </div>
            <span class="dados-1" style="background-color: #8AC6AC ;">
                <span class="pokemon">Bulbasaur</span>
                <span class="n-pokemon">#001</span>
            </span>
            <span class="grass">Grass</span>
            <span class="poison">Poison</span>
        </div>
        <div class="poke-box">
            <div>
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png" alt="" width="100px" height="100px" style="border-color: #83B4B9 ;">
            </div>
            <span class="dados-1">
                <span class="pokemon">Ivysaur</span>
                <span class="n-pokemon">#002</span>
            </span>
            <span class="grass">Grass</span>
            <span class="poison">Poison</span>
        </div>
        <div class="poke-box">
            <div>
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/003.png" alt="" width="100px" height="100px" style="border-color: #83B4B9 ;">
            </div>
            <span class="dados-1">
                <span class="pokemon">Venusaur</span>
                <span class="n-pokemon">#003</span>
            </span>
            <span class="grass">Grass</span>
            <span class="poison">Poison</span>
        </div>
    </main>

</html>
